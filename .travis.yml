language: c
script:
  - git clone https://github.com/Et7f3/ocp-build
  - opam init -c ocaml-base-compiler.4.07.1 --yes
  - opam init --bare
  - opam switch list-available
  - opam init --packages=ocaml-base-compiler.4.0.7 --yes
  - opam pin --yes .
addons:
  apt:
    sources:
    - avsm
    packages:
    - ocaml
    - opam
    - ocaml-native-compilers
